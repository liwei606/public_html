<script>
images = [
  { title: "Fall, 2010",   file: "adapt-fall-2010" },
  { title: "Spring, 2011", file: "adapt-spring-2011" },
  { title: "Fall, 2011",   file: "adapt-fall-2011" },
  { title: "Fall, 2012",   file: "adapt-fall-2012" },
  { title: "Spring, 2012", file: "adapt-spring-2012" },
  { title: "Spring, 2013", file: "adapt-spring-2013" },
  { title: "Spring, 2013", file: "gp1" },
  { title: "Summer, 2013", file: "group_BJ" },
  { title: "Summer, 2013", file: "gp_menglu1" },
  { title: "Summer, 2013", file: "gp_menglu2" },
  { title: "Summer, 2013", file: "gp_spring_2013" },
  { title: "Summer, 2013", file: "gp_seminar" },
  { title: "Spring, 2013", file: "gp2" }, 
  { title: "Winter, 2013", file: "gp_winter_2013" }
];
for (i = 0; i < images.length; i++) {
  image = images[i];
  document.write('<div class="six columns">');
  document.write('<a href="images/' + image.file + '.jpg">');
  document.write('<img src="images/' + image.file + '_small.jpg"></a>');
  document.write('<br><center>' + image.title + '</center><br>');
  document.write('</div>');
  if (i % 2 == 1) {
    document.write('<hr>');
  }
}
</script>
